<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-Calculator</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="text-center text-danger fw-bold">
        <h1>Money Calculator</h1>
    </header>

    <main>
        <div class="container my-5">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-12">
              <img class="img-fluid" src="images/6573.jpg" alt="">
            </div>
    
            <div class="col-lg-6 col-md-6 col-md-12 align-middle change-color">
              <form>
                  <!-- Income -->
                <div class="row mb-3 d-flex justify-content-center">
                    <h5 class="text-center fw-bold">Income</h5>
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Income:</label>
                  <div class="col-sm-5">
                    <input id="income-input" type="text" class="form-control" id="inputEmail3">
                  </div>
                </div>
                <!-- Expense -->
                <div>
                    <!-- Food -->
                    <div class="row mb-3 d-flex justify-content-center">
                        <h5 class="text-center fw-bold">Expenses</h5>
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Food:</label>
                      <div class="col-sm-5">
                        <input id="food-expense" type="text" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                    <!-- Rent -->
                    <div class="row mb-3 d-flex justify-content-center">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Rent:</label>
                      <div class="col-sm-5">
                        <input id="rent-expense" type="text" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                    <!-- Clothes -->
                    <div class="row mb-3 d-flex justify-content-center">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Clothes:</label>
                      <div class="col-sm-5">
                        <input id="cloth-expense" type="text" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                </div> 
              </form>
              <!-- calculate button -->
              <div class="text-center">
                <button id="calculate-expense" type="email" class="btn btn-primary">Calculate</button>
            </div>
            <br>
              <div class="text-center fw-bold">
                <p>Total Expense: <span id="total-expense">00</span></p>
                <p>Balance: <span id="balance-total">00</span></p>
              </div>
              <div class="text-center">
                <label for="">Save:</label>
                <input type="text" name="" id="">
                  <span class="fw-bold">%</span>
                 <button type="submit" class="btn btn-primary">save</button>
            </div>
              <div class="text-center fw-bold">
                  <p>Saving Amount: 2000</p>
                  <p>Remaining Balance: 2500</p>
              </div>
            </div>
          </div>
        </div>
    </main>
     <!-- bundle JS link -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

     <!-- JS file link -->
     <script src="js/money.js"></script>
</body>
</html>
